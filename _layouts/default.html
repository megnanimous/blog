<!DOCTYPE HTML>
<html>
<head>
<title>Meghan Freas</title>
</head>
<body>
	<div class="main">
				<ul class="posts">
  					{% for post in site.posts %}
   					 <li><span>{{ post.date | date_to_string }}</span>
      					<a href="{{ post.url }}">{{ post.title }}</a>
    				</li>
  					{% endfor %}
				</ul>
	</div>
</body>
</html>
